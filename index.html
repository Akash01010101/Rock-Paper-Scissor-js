<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
        <div class="head">
            <p>Rock beats Scissor</p>
            <p>Scissor beats Paper</p>
            <p>Paper beats Rock</p>
        </div>
    </header>
    <div class="start-div">
        <button id="start" onclick="startGame()">Start Game</button>
    </div>
   
    <main id="main">
       
        <div class="game">
            <div class="playerchoice">
                <p>Player</p><br>
                <div id="playerChoice"></div>
            </div>
            <div class="computerchoice">
                <p>Computer</p><br>
                <div id="computerChoice"></div>
            </div>
            <div class="scorecard">
                <p id="win"></p>
                <p id="tie"></p>
              <p id="loss"></p>
              <div class="res" id="reset">
               
              </div>
            </div>
        </div>
        <p class="optiontext">Options</p>
        <div class="playeroptions">
           
            <div class="rockoption">
                <button onclick="playerchoice_var='rock'; computerChoice(); Choice();  scoreCard();">&#9994</button>
            </div>
            <div class="paperoption">
               <button onclick="playerchoice_var='paper'; computerChoice(); Choice(); scoreCard();">&#9995</button> 
            </div>
            <div class="scissoroption">
               <button onclick="playerchoice_var='scissor'; computerChoice(); Choice();  scoreCard();"> &#9996</button>
            </div>
        </div>
    </main>
    <div class="changebtn">
        <button id="default">Default Theme</button>
        <button id="darktheme">Dark Theme</button>
    </div>
        <div class="fixedfoot"><p>&copy; Akash Jha </p> <a href="https://github.com/Akash01010101/Rock-Paper-Scissor-js">Github</a></div>
<script src="script.js"></script>
</body>
</html>
